# See https://github.com/basnijholt/dotbins for more information

# Directory where tool binaries will be stored
tools_dir: ~/.dotbins

# Target platforms and architectures for which to download binaries
# These determine which system binaries will be downloaded and managed
platforms:
  linux:
    - amd64  # x86_64
    - arm64  # aarch64
  macos:
    - arm64  # Apple Silicon
  windows:
    - amd64  # 64-bit Windows

# Tool definitions
# Format: tool_name: owner/repo or detailed configuration
tools:
  bandwhich: imsnif/bandwhich
  btop: aristocratos/btop
  croc: schollz/croc
  difft: Wilfred/difftastic
  fd: sharkdp/fd
  fzf: junegunn/fzf
  git-lfs: git-lfs/git-lfs
  jq: jqlang/jq
  # nvim: neovim/neovim  # neovim does not installed properly via dotbins
  rg: BurntSushi/ripgrep
  tldr: tealdeer-rs/tealdeer
  yazi: sxyazi/yazi

  # custom
  witr: pranshuparmar/witr
  codex: openai/codex
  opencode:
    repo: anomalyco/opencode
    platform_map:
      macos: darwin
    arch_map:
      amd64: x64
      arm64: aarch64
    asset_patterns: opencode-{platform}-{arch}.zip
  bun:
    repo: oven-sh/bun
    platform_map:
      macos: darwin
    arch_map:
      amd64: x64
      arm64: aarch64
    asset_patterns: bun-{platform}-{arch}.zip
  tree-sitter: tree-sitter/tree-sitter

  # Example with shell customization
  # starship:
  #   repo: starship/starship
  #   shell_code: |
  #     eval "$(starship init bash)"  # Change to your shell

# For more configuration options, visit:
# https://github.com/basnijholt/dotbins#gear-configuration
